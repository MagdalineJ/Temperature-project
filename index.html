<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current weather</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">

    <style>
        body{
    background: url(bg-img/sunset-img.jpeg) no-repeat;
    background-size: cover;
    height: 100vh;

}
    </style>
</head>
<body>
    <div class="container">
    <div class="input-group mb-3 m-auto py-5 w-75">

  <button onclick="fetchData()" class="btn btn-outline-secondary bg-danger text-white" type="button" id="button-addon2">Search</button>
</div>
<div class=" text-white text-center">
    <img id="icon" src="http://openweathermap.org/img/wn/02d@2x.png" alt="">
    <h1 id="city">London</h1>
    <h3 ><span id="temp"></id>16</span>&deg;C</h3>
    <h1 id="condition">Few Clouds</h1>

</div>
</div>
